<div ng-controller="mapitController" id="mapit" class="center">
    <leaflet lf-center="toulouse" event-broadcast="events" markers="markers" defaults="defaults" width="100%" height="480px"></leaflet>
    <h1>{{title}}</h1>
    <p>
        <label class="col-xs-1 control-label"> Latitude</label>
        <div class="col-xs-3 inputContainer">
            <input type="number" step="any" ng-model="toulouse.lat" class="form-control" data-fv-integer-message="The value is not an integer" /> </div>
    </p>
    <p>
        <label class="col-xs-1 control-label"> Longitude</label>
        <div class="col-xs-3 inputContainer">
            <input type="number" step="any" ng-model="toulouse.lng" class="form-control" /> </div>
    </p>
    <p>
        <label class="col-xs-1 control-label"> Zoom</label>
        <div class="col-xs-3 inputContainer">
            <input type="number" step="any" ng-model="toulouse.zoom" class="form-control" /> </div>
    </p>
    <p>Initial marker position (lat/lng): <strong ng-bind="markers.mainMarker.lat"></strong> / <strong ng-bind="markers.mainMarker.lng"></strong></p>
    <p>Actual marker position (lat/lng): <strong ng-bind="position.lat"></strong> / <strong ng-bind="position.lng"></strong></p>
    <ul>
        <li><strong ng-bind="eventDetected"></strong> caught in listener.</li>
    </ul>
    <!-- Add marker on map -->
    <section class="row">
        <div class="marker-menu" ng-init="myVar = 'images/marker-computer.png'">
            <button type="button" class="label label-primary center-block" ng-click="addMarkers('PC')">Add a PC</button><img ng-src="{{myVar}}" class="draggable-marker" ng-click="addMarkers('PC')"> </div>
        <div class="marker-menu" ng-init="myVar2 = 'images/marker-router.png'">
            <button type="button" class="label label-success center-block" ng-click="addMarkers('router')">Add a router</button> <img ng-src="{{myVar2}}" class="draggable-marker" ng-click="addMarkers('router')"> </div>
        <div class="marker-menu" ng-init="myVar3 = 'images/marker-default.png'">
            <button type="button" class="label label-info center-block" ng-click="addMarkers('default')">Add a smiley</button> <img ng-src="{{myVar3}}" class="draggable-marker" ng-click="addMarkers('default')"> </div>
        <div class="marker-menu draggable-objects" ng-init="myVar4 = 'images/marker-pokemon.png'">
            <button type="button" class="label label-warning center-block" ng-click="addMarkers('pokemon')">Add a pokemon</button> <img ng-src="{{myVar4}}" class="draggable-marker" ng-click="addMarkers('pokemon')" style="height:128px;width:128px;"> </div>
        <div class="marker-menu draggable-objects" ng-init="myVar5 = 'images/marker-bug.png'">
            <button type="button" class="label label-danger center-block" ng-click="addMarkers('pokemon')">Add a bug</button> <img ng-src="{{myVar5}}" class="draggable-marker" ng-click="addMarkers('bug')" style="height:128px;width:128px;"> </div>
    </section>
</div>
